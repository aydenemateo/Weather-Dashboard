<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="top-bar">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="aside-search">
            <div id="search-bar-div">
                <h2 id="search-title">Search for a City</h2>
                <input type="search" id="search-input" placeholder="City Name" />
                <div><button id="search-btn" type="button">Search</button></div>
            </div>
            <div id="search-history">
                <h2 id="history">History</h2>
                <div id="history-displayed"></div>
            </div>
        </section>
        <section id="weather-display">
            <div id="todays-weather"></div>
            <div id="five-day-forecast">
                <div id="card-1">
                </div>
                <div id="card-2">
                </div>
                <div id="card-3">
                </div>
                <div id="card-4">
                </div>
                <div id="card-5">
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>



</body>

</html>
